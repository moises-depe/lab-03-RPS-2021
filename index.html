<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock, paper or scissors</title>

</head>

<body>

    <main>
        <section id="main-section" class="main-section">

            <h1 class="title">Rock, Paper, Scissors!</h1>

            <label>
                <input type="radio" class="rock" name="throw" value="rock">

                <img src="./assets/rock.png">

            </label>

            <label>
                <input type="radio" class="paper" name="throw" value="paper">

                <img src="./assets/paper.png">

            </label>

            <label>
                <input type="radio" class="scissors" name="throw" value="scissors">

                <img src="./assets/scissors.png">
                
            </label>

            <div class="guess">

                <button id="guess-button">

                    Guess!!

                </button>


            </div>

            <div class="current-throw" id="current-throw">

            </div>

            <div class="game-updates">

                <div id="win">
                    Wins: <span id="win"> </span> 
                </div>

                <div id="lose">
                    Lost: <span id="lost"> </span> 
                </div>

                <div id="draw">
                    Draw: <span id="draw"> </span> 
                </div>

                <div id="total">
                    Total: <span id="total"> </span> 
                </div>

            </div>

        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
